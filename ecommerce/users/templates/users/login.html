{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}

</form>
<p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
<a href="{% url 'home' %}">Go back</a>
{% endblock %}
