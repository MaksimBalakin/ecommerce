<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the home page!</h1>
    {% if user.is_authenticated %}
        <p>You are currently logged in as {{ user.username }}.</p>
        <p><a href="{% url 'profile' %}">View your profile</a></p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <p>If you haven't already, please <a href="{% url 'login' %}">log in</a> or <a href="{% url 'register' %}">register</a>.</p>
    {% endif %}
</body>
</html>
