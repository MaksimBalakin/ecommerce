{% extends 'base.html' %}

{% block title %}Add Good{% endblock %}

{% block content %}

    <h1>{{ good.name }}</h1>
    <img src="{{ good.image.url }}" alt="{{ good.name }}" style="max-width: 300px;">
    <p>{{ good.description }}</p>
    <p><strong>Price:</strong> ${{ good.price }}</p>
    <a href="/">Back to Home</a>
{% endblock %}
